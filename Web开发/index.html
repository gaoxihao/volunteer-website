<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登陆</title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<div class="container">
		<div class="box">
			<div class="head">
				<h1>志愿者登陆</h1>
			</div>
			<div class="img">
				<img src="img/login.jpg" width="500px" height="300px"/>
			</div>
			<div class="input">
				<div class="name">
				
					<input type="text" name="user" id="user" placeholder="请输入用户名" />
				</div>
				<div class="password">
				
					<input type="password" name="pass" id="pass" placeholder="请输入密码" />
				</div>
				<div class="code">
					
					<input type="text"  id="code" placeholder="请输入验证码"/>
				</div>
				
				<div class="login">
					<a href="#" style="text-decoration: none;float: left;">其他方式登陆</a>
					<a href="#" style="text-decoration: none;float:right ;">新用户注册</a>
					<br>
					<input type="button" value="立即登陆" id="login" onclick="fun()"/>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
